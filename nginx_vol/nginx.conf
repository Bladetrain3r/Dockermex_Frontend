server {
    listen 443 ssl;
    server_name localhost;
    client_max_body_size 100M;
    
    ssl_certificate /etc/nginx/ssl/fullchain.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self'; object-src 'none';";

    proxy_cookie_path / "/; HTTPOnly; Secure; SameSite=Strict";
    proxy_cookie_domain odamex.zerofuchs.co.za:443 $host;

    location / {
        limit_except GET HEAD {
            deny all;
        }
        limit_req zone=mylimit burst=20 nodelay;
        root /usr/share/nginx/html;
        index index.html login.html;
        try_files $uri $uri/ =404;
        
        error_page 401 403 = @error401;
    }

    location @error401 {
        return 302 /login.html;
    }

    location = /login/ {
        root /usr/share/nginx/html;
        index login.html;
        try_files $uri $uri/ =404;
    }

    location = /daisyfans/ {
        root /usr/share/nginx/html;
        index daisyfans.html;
        try_files $uri $uri/ =404;
    }

    location /auth/login {    # Changed from "location login"
        add_header 'Access-Control-Allow-Origin' 'https://odamex.zerofuchs.co.za:443' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://odamex.zerofuchs.co.za:443' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://wad-upload-api:5000/auth/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

